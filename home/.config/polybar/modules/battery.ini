[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 2

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = " "
format-charging-background = ${colors.black0}
format-charging-foreground = ${colors.flamingo}

format-discharging = <label-discharging>
format-discharging-prefix = " "
format-discharging-background = ${colors.black0}
format-discharging-foreground = ${colors.flamingo}

format-full = <label-full>
format-full-prefix = " "
format-full-background = ${colors.black0}
format-full-foreground = ${colors.flamingo}

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = Full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 

animation-charging-framerate = 750
