[module/bspwm]
type = internal/bspwm

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-default = 

format = <label-state>

label-focused = 
label-focused-foreground = ${colors.sky}
label-focused-background = ${colors.black3}
label-focused-padding = 1
label-focused-font = 6

label-occupied = 
label-occupied-foreground = ${colors.gray0}
label-occupied-background = ${colors.black3}
label-occupied-padding = 1
label-occupied-font = 6

label-empty = 
label-empty-foreground = ${colors.white}
label-empty-background = ${colors.black3}
label-empty-padding = 1
label-empty-font = 6

label-urgent = 
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.black3}
label-urgent-padding = 1
label-urgent-font = 6

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.fg}
label-mode-background = ${colors.black4}
