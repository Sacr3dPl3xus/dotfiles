
[module/network]
type = internal/network
interface = wlp2s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = "%{A1:$HOME/.local/bin/networkmanager &:} %essid%%{A}"
label-disconnected = "%{A1:$HOME/.local/bin/networkmanager &:}%{F#BF616A} %{A}"
label-connected-background = ${colors.black3}
label-connected-foreground = ${colors.mauve}
label-disconnected-background = ${colors.black3}
label-disconnected-foreground = ${colors.red}
