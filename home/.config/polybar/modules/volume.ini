[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume>
format-volume-background = ${colors.black0}
format-volume-foreground = ${colors.peach}
format-volume-padding = 0

format-muted-background = ${colors.black0}
format-muted-foreground = ${colors.red}
format-muted-padding = 0

label-muted = " "
label-muted-foreground = ${colors.red}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "

[module/volume_slider]
type = internal/pulseaudio

format-volume = <bar-volume>
format-volume-padding = 1
format-volume-font = 7

format-muted-background = ${colors.black0}
format-muted-foreground = ${colors.red}
format-muted-padding = 1

label-muted = Muted
label-muted-foreground = ${colors.red}

bar-volume-width = 10
bar-volume-gradient = false
bar-volume-indicator = 雷
bar-volume-indicator-foreground = ${colors.peach}
bar-volume-fill = 絛
bar-volume-foreground-0 = ${colors.peach}
bar-volume-foreground-1 = ${colors.peach}
bar-volume-foreground-2 = ${colors.peach}
bar-volume-empty = 絛
bar-volume-empty-foreground = ${colors.black3}
